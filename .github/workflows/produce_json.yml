# produce yaml file cron job
name: Beneath Scrapping
on:
  push:
    branches:
      - 'main'
      - "feature/*"
    paths-ignore:
      - ".github/workflows/*.yml"
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '10 5 1/10 * *'

env:
  FAUNA_URL: ${{ secrets.FAUNA_AI_TRAINING_DATA_URL }}
# Add cron job to ensure external webpages + apis have no changed
jobs:
  scrap_data:
    runs-on: ubuntu-latest
    name: beneath

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install faunadb
      - run: node get_all_docs.js
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Crawl
        run:  |
         python parse_csv.py
      - name: Commit files
        run: |
          if [[ -z $(git status -s) ]]
          then
            echo "tree is clean"
          else
            git add . || true
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            echo "tree is dirty, please commit changes before running this"
            echo "PUSH_FILES=true" >> $GITHUB_ENV
            git config pull.rebase false || true
            git commit -m "Add changes" -a
            git merge -Xours main || true
            git pull origin main --strategy=ours || true
            git pull origin main || true
          fi
      - name: Test
        run: echo ${{ env.PUSH_FILES }}

      - name: Push changes
        if: ${{ env.PUSH_FILES == 'true' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
